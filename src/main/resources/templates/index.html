<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Интервьюер — Главная</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .start-btn {
            display: inline-block;
            padding: 14px 30px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .start-btn:hover {
            background: #45a049;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="home">
<div class="hero">
    <h1>AI-Интервьюер</h1>
    <p>Готовься к техническому собеседованию с умным ассистентом</p>
    <a href="/user" class="start-btn">Начать интервью</a>
</div>

<footer>
    © 2025 AI Interviewer. Все права защищены.
</footer>
</body>
</html>
